<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .access-denied-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
        }
        .access-denied-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .error-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 3rem;
        }
        .error-title {
            color: #dc3545;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-home {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
            color: white;
        }
        .btn-login {
            background: white;
            color: #0d6efd;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            border: 2px solid #0d6efd;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #0d6efd;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        .help-text {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
        }
        .help-text a {
            color: #0d6efd;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="access-denied-card">
            <div class="error-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="error-title">Access Denied</h1>
            <p class="error-message">
                Sorry, you don't have permission to access this page. 
                Please make sure you're logged in with the correct account.
            </p>
            <div class="action-buttons">
                <a href="/" class="btn-home">
                    <i class="fas fa-home me-2"></i>Go to Homepage
                </a>
                <a href="/login" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
            </div>
            <div class="help-text">
                <p>Need help? Contact our support team at <a href="mailto:support@jobportal.com">support@jobportal.com</a></p>
                <p>Or call us at <a href="tel:+918148997000">+91 81489 97000</a></p>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
